<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/selectors_Style.css" type="text/css" rel="stylesheet">
    <title>Selectors</title>
</head>

<body>
    <div class="container">
        <h1>This is an h1 header</h1>
        <p>This is a paragraph under the header</p>
        <div class="inside">
            <h2>This is an h2 inside a div</h2>
            <p>This paragraph is placed inside the div, under the h2 header</p>
        </div>
    </div> <!-- Container ends here -->
</body>

</html>
